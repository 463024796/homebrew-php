language: objective-c
matrix:
  include:
    - env: OSX=10.11
      os: osx
      osx_image: osx10.11
      rvm: system
    - env: OSX=10.10
      os: osx
      osx_image: xcode7
      rvm: system
    - env: OSX=10.9
      os: osx
      osx_image: beta-xcode6.2
      rvm: system

before_install:
  - brew update
  - brew tap homebrew/dupes
  - brew tap homebrew/versions
  - sudo rm -rf /usr/local/Library/Taps/homebrew/homebrew-php/.git/refs /usr/local/Library/Taps/homebrew/homebrew-php/.git/packed-refs
  - sudo rsync -az "$TRAVIS_BUILD_DIR/" /usr/local/Library/Taps/homebrew/homebrew-php/
  - export TRAVIS_BUILD_DIR="/usr/local/Library/Taps/homebrew/homebrew-php"
  - sudo chown -R $USER /usr/local
  - cd /usr/local/Library/Taps/homebrew/homebrew-php
  - env | grep TRAVIS_
  - if [ -f ".git/shallow" ]; then travis_retry git fetch --unshallow; fi
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then git reset --hard $TRAVIS_COMMIT || travis_retry git fetch origin +refs/pull/$TRAVIS_PULL_REQUEST/merge:; fi
  - git reset --hard $TRAVIS_COMMIT
  - git clean -qxdff

script:
  - brew test-bot

notifications:
  email: false
